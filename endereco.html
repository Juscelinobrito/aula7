<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="container" style="background-color: #999999;">
    <section class="row text-center mt-3 align-items-center">
        <div class="col">
            <img src="endereco.svg" width="100%" alt="">
        </div>
        <div class="col">
            <article class="card card-body text-start">
                <h3>Informe seu Endereço</h3>
                <hr>
                <form action="">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" class="form-control" placeholder="Ex: 99999999">

                    <label for="logradouro">Logradouro</label>
                    <input type="text" id="logradouro" class="form-control mb-3" placeholder="Ex: Rua A">

                    <label for="numero">Número</label>
                    <input type="text" id="numero" class="form-control mb-3" placeholder="Ex: 999">

                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" class="form-control mb-3" placeholder="Ex: Montese">

                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" class="form-control mb-3 " placeholder="Ex: Fortaleza">

                    <label for="uf">UF</label>
                    <input type="text" id="uf" class="form-control mb-3" placeholder="Ex: CE">

                    <div class="d-grid">
                        <button class="btn btn-success">ENVIAR</button>
                    </div>
                    
                </form>
            </article>
        </div>
    </section>
</body>
</html>
